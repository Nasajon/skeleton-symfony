monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  '%kernel.logs_dir%/%kernel.environment%.log'
            level: warning
        # filter_info:
        #     type: service
        #     id: cloudwatch_handler
        console:
            type: console
            level: info
            process_psr_3_messages: false
            channels: ['!doctrine', '!console', '!event']
